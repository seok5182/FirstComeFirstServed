<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
<div id="login-form">
  <div id="login-title">Sign up FCFS</div>

  <form action="/user/signup" method="post">
    <div class="login-id-label">E-mail</div>
    <input type="text" name="email" placeholder="E-mail" class="login-input-box">
    <button onclick="onCheck()">인증하기</button>
    <div id="login-failed" style="display: none" class="alert alert-danger" role="alert">인증에 실패했습니다.</div>

    <div class="login-id-label">Password</div>
    <input type="password" name="password" class="login-input-box">

    <div class="login-id-label">Name</div>
    <input type="text" name="name" placeholder="Name" class="login-input-box">

    <div class="login-id-label">Tel</div>
    <input type="text" name="tel" placeholder="Tel" class="login-input-box">

    <button id="login-id-submit">회원 가입</button>
  </form>
</div>
</body>
<script>
  const host = 'http://' + window.location.host;

  const href = location.href;
  const queryString = href.substring(href.indexOf("?")+1)
  if (queryString === 'error') {
    const errorDiv = document.getElementById('login-failed');
    errorDiv.style.display = 'block';
  }

  function onCheck() {
    let email = $('#email').val();

    $.ajax({
      type: "POST",
      url: `/email/send`,
      contentType: "application/json",
      data: JSON.stringify({email: email}),
    })
    .done(function (res, status, xhr) {
      window.location.href = host;
    })
    .fail(function (xhr, textStatus, errorThrown) {
      console.log('statusCode: ' + xhr.status);
      window.location.href = host + '/user/login-page?error'
    });
  }
</script>
</html>
